<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CubicLauncher - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Orbitron', system-ui, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loading-container {
      text-align: center;
      max-width: 500px;
      width: 90%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-family: 'logo', sans-serif;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    .checks-list {
      margin-bottom: 30px;
      text-align: left;
    }

    .check-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .check-item.checking {
      border-color: rgba(100, 150, 255, 0.3);
      background: rgba(100, 150, 255, 0.05);
    }

    .check-item.success {
      border-color: rgba(46, 204, 113, 0.3);
      background: rgba(46, 204, 113, 0.05);
    }

    .check-item.error {
      border-color: rgba(231, 76, 60, 0.3);
      background: rgba(231, 76, 60, 0.05);
    }

    .check-label {
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .check-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .check-item .check-icon {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
    }

    .check-item.checking .check-icon {
      background: rgba(100, 150, 255, 0.2);
      color: #6496ff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .check-item.success .check-icon {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .check-item.error .check-icon {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .check-status {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .progress-bar-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(100, 150, 255, 0.8), rgba(150, 180, 255, 0.8));
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    .status-text {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
      min-height: 20px;
    }

    .error-message {
      display: none;
      margin-top: 20px;
      padding: 16px;
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      border-radius: 8px;
      color: #e74c3c;
      font-size: 0.9rem;
    }

    .error-message.show {
      display: block;
    }

    .retry-button {
      margin-top: 20px;
      padding: 12px 30px;
      background: rgba(100, 150, 255, 0.2);
      border: 1px solid rgba(100, 150, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: none;
    }

    .retry-button.show {
      display: inline-block;
    }

    .retry-button:hover {
      background: rgba(100, 150, 255, 0.3);
      border-color: rgba(100, 150, 255, 0.5);
      transform: translateY(-2px);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @font-face {
      font-family: 'logo';
      src: url('font/logo.otf') format('truetype');
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">
      <img src="img/logo_cl_small.png" alt="CubicLauncher" />
    </div>

    <div class="title">Cubic Launcher</div>
    <div class="subtitle">Chargement...</div>

    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status-text" id="statusText">Démarrage des vérifications...</div>

    <div class="checks-list">
      <div class="check-item" id="checkJava">
        <div class="check-label">
          <div class="check-icon">⏳</div>
          <span>Java Runtime</span>
        </div>
        <div class="check-status">Pending</div>
      </div>

      <div class="check-item" id="checkMinecraft">
        <div class="check-label">
          <div class="check-icon">⏳</div>
          <span>Minecraft Files</span>
        </div>
        <div class="check-status">Pending</div>
      </div>

      <div class="check-item" id="checkAuth">
        <div class="check-label">
          <div class="check-icon">⏳</div>
          <span>Authentication</span>
        </div>
        <div class="check-status">Pending</div>
      </div>

      <div class="check-item" id="checkDirectories">
        <div class="check-label">
          <div class="check-icon">⏳</div>
          <span>Game Directories</span>
        </div>
        <div class="check-status">Pending</div>
      </div>
    </div>

    <div class="error-message" id="errorMessage">
      <strong>Error:</strong> <span id="errorText"></span>
    </div>

    <button class="retry-button" id="retryButton">Retry</button>
  </div>

  <script src="loading.js"></script>
</body>
</html>
