<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CubicLauncher - Console</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-small {
      width: 32px;
      height: 32px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Orbitron', system-ui, sans-serif;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #2ecc71;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      font-family: 'Orbitron', system-ui, sans-serif;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .btn-danger {
      background: rgba(231, 76, 60, 0.2);
      border-color: rgba(231, 76, 60, 0.5);
    }

    .btn-danger:hover {
      background: rgba(231, 76, 60, 0.3);
      border-color: rgba(231, 76, 60, 0.7);
    }

    .console-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #0d0d0d;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .console-line {
      margin-bottom: 4px;
      word-wrap: break-word;
    }

    .console-line.info {
      color: #3498db;
    }

    .console-line.warn {
      color: #f39c12;
    }

    .console-line.error {
      color: #e74c3c;
    }

    .console-line.success {
      color: #2ecc71;
    }

    .console-line.timestamp {
      color: #7f8c8d;
      font-size: 0.85rem;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    @font-face {
      font-family: 'Orbitron';
      src: local('Orbitron'), local('system-ui');
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="img/logo_cl_small.png" alt="Logo" class="logo-small" />
      <div class="title">Minecraft Console</div>
      <div class="status">
        <div class="status-dot"></div>
        <span id="statusText">Running</span>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="clearBtn">Clear Console</button>
      <button class="btn" id="backBtn">Back to Launcher</button>
      <button class="btn btn-danger" id="killBtn">Kill Process</button>
    </div>
  </div>

  <div class="console-container" id="consoleContainer">
    <div class="console-line success">[CubicLauncher] Minecraft is starting...</div>
    <div class="console-line info">[CubicLauncher] Waiting for game output...</div>
  </div>

  <script src="console.js"></script>
</body>
</html>
